<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>FASHONLINE</h1></header>

    <main>
      <article>
        <h5 class="price"><span></span>KR</h5>
        <h5 class="discount"><span></span>%</h5>
        <h5 class="brandname">BRAND <span></span></h5>
        <h5 class="id">ID: <span></span></h5>
        <h5 class="productionyear"><span></span>PRODUCTIONYEAR</h5>
        <!-- <h5 class="season"><span></span>SEASON</h5> -->
        <!--   <h5 class="category"><span></span>CATEGORY</h5>
        <h5 class="subcategory"><span></span>SUBCATEGORY</h5> -->
      </article>

      <section class="breadcrumbs">
        <h6 class="productname">productname</h6>

        <div>
          <img
            class="productimage"
            src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
            alt="Sahara Team India Fanwear"
          />
        </div>
      </section>
    </main>

    <script src="product.js"></script>
  </body>
</html>
